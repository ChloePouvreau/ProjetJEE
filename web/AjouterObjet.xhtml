<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Objet</title>
    </h:head>
    <h:body>
        <h1><center>Ajout d'un objet</center></h1>
        <br/>
        
        <body bgcolor = "#cc99ff"></body>
        
        <h:form>
            <center>
                <table border="1" cellpadding="10" cellspacing="0,5" width="30%" bgcolor="#ff9999">
                    <tr>
                        <th width="40%" align="center">Nom : </th> <td><p:inputText value ="#{ctrlobjet.objet.nom}"/></td>   
                    </tr>
                    <tr>
                        <th width="40%" align="center">Catégorie : </th> 
                        <td>
                            <p:selectOneMenu id="categorie" value="#{ctrlobjet.categorie}" required="true" label="Catégorie">
                                <f:selectItems value="#{ctrlcategorie.categoriesName}" />
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <th width="40%" align="center">Description : </th> 
                        <td><p:inputText value ="#{ctrlobjet.objet.description}"/></td>   
                    </tr>
                    <tr>
                        <th width="40%" align="center">Disponibilité : </th> 
                        <td><p:inputText value ="#{ctrlobjet.objet.disponibilite}"/></td>   
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Ajouter l'objet" action="#{ctrlobjet.addObjet(ctlrpoit.poit)}"/>
            </center>
        </h:form>
    </h:body>
</html>
