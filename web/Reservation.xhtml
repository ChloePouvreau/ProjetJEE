<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <header>
            <table bgcolor = "#9900cc">
                <tr>
                    <h:form>
                        <th width="10%" align="left"><p:button value="Retour" outcome="Accueil"/></th>
                        <th width="75%" align ="center">Bonjour <h:outputText value = "#{ctlrpoit.poit.login}" /></th>
                        <th width="15%" align="center"><p:button value="Mon profil" outcome="Profil"/></th>
                        <th align="right"><p:commandButton value="Déconnexion" action="#{ctlrpoit.deconnexionPoitevin()}"/></th>
                    </h:form>
                </tr>
            </table>
        </header>
        <br/>
        <p:tabView>
            <p:tab title="Mes locations">
        <p:repeat value="#{ctrlpartage.getMyPartages(ctlrpoit.poit)}" var="partage">
                <h:panelGrid columns="5" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage url="#{partage.idObjet.categorie.image}" />
                    
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5"> 
                    <h:outputText value="Nom de l'objet: " />
                    <h:outputText value="#{partage.idObjet.nom}" style="font-weight: bold"/>
 
                    <h:outputText value="Nom du propriétaire: " />
                    <h:outputText value="#{partage.idObjet.idProprietaire.prenom} #{partage.idObjet.idProprietaire.nom}" style="font-weight: bold"/>
                
                    <h:outputText value="Description: " />
                    <h:outputText value="#{partage.idObjet.description}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
                                        
            <p:outputLabel value="Date rendu: " />
            <h:outputText value="#{partage.deadline}" style="font-weight: bold"/>
            </h:panelGrid>
        <hr />
    </p:repeat>
                </p:tab> 
            
            
            
            <p:tab title="Mes objets loués">
                <p:repeat value="#{ctrlpartage.getMyObjects(ctlrpoit.poit)}" var="partage">
                <h:panelGrid columns="5" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage url="#{partage.idObjet.categorie.image}" />
                    
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5"> 
                    <h:outputText value="Nom de l'objet: " />
                    <h:outputText value="#{partage.idObjet.nom}" style="font-weight: bold"/>
 
                    <h:outputText value="Nom du locataire: " />
                    <h:outputText value="#{partage.idLocataire.prenom} #{partage.idLocataire.nom}" style="font-weight: bold"/>
                
                    <h:outputText value="Description: " />
                    <h:outputText value="#{partage.idObjet.description}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
                                        
            <p:outputLabel value="Date rendu: " />
            <h:outputText value="#{partage.deadline}" style="font-weight: bold"/>
            </h:panelGrid>
        <hr />
    </p:repeat>
                </p:tab>
            </p:tabView>
    </h:body>
</html>
