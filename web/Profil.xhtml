<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscription</title>
    </h:head>
    <h:body>
        <h1><center>Mon profil</center></h1>
        <br/>
        
        <body bgcolor = "#cc99ff"></body>
        
        <h:form>
            <p:growl showDetail="true" />
            <p:tabView>
                <p:tab title="Mes informations">
                    <center>
                    <table border="1" cellpadding="10" cellspacing="0,5" width="30%" bgcolor="#ff9999">
                        <tr>
                            <th width="40%" align="center">Login : </th> <td><h:outputText value ="#{ctlrpoit.poit.login}"/></td>   
                        </tr>
                        <tr>
                            <th width="40%" align="center">Nom : </th> <td><h:outputText value ="#{ctlrpoit.poit.nom}"/></td>
                        </tr>
                        <tr>
                            <th width="40%" align="center">Prénom : </th> <td><h:outputText value ="#{ctlrpoit.poit.prenom}"/></td>   
                        </tr>
                        <tr>
                            <th width="40%" align="center">Age : </th> <td><h:outputText value ="#{ctlrpoit.poit.age}"/></td>
                        </tr>
                        <tr>
                            <th width="40%" align="center">Email : </th> <td><h:outputText value ="#{ctlrpoit.poit.email}"/></td>   
                        </tr>
                    </table>
                    <br />
                    <p:button value="Modifier mes informations" outcome="ModificationProfil"/>
                    </center>
                </p:tab>
                <p:tab title="Mes objets">
                    <center>
                        <p:layout style="min-width:400px;min-height:300px;">
                            <p:layoutUnit position="west">
                                <table border="1" cellpadding="10" cellspacing="0,5" width="30%" bgcolor="#ff9999">
                                    <tr>
                                        <th width="40%" align="center">Nom : </th> <td><h:inputText value ="#{ctrlobjet.objet.nom}"/></td>   
                                    </tr>
                                    <tr>
                                        <th width="40%" align="center">Catégorie : </th> 
                                        <td>
                                            <p:selectOneMenu id="categorie" value="#{search.categorie}" required="true" label="Catégorie">
                                                <f:selectItem itemLabel="Toutes catégories" itemValue="All" />
                                                <f:selectItems value="#{ctrlcategorie.categoriesName}" />
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th width="40%" align="center">Description : </th> 
                                        <td><h:inputText value ="#{ctrlobjet.objet.description}"/></td>   
                                    </tr>
                                    <tr>
                                        <th width="40%" align="center">Disponibilité : </th> 
                                        <td><h:inputText value ="#{ctrlobjet.objet.disponibilite}"/></td>   
                                    </tr>
                                </table>
                                <br/>
                                <p:commandButton value="Ajouter l'objet" action="#{ctrlobjet.addObjet()}"/>
                            </p:layoutUnit>
 
                            <p:layoutUnit position="center">
                                    <p:repeat value="#{ctrlobjet.myObjet}" var="objet">
                                        <h:panelGrid columns="4" style="width:100%" columnClasses="logo,detail">
                                            <p:graphicImage url="#{objet.categorie.image}" />
                    
                                            <p:outputPanel>
                                                <h:panelGrid columns="2" cellpadding="5"> 
                                                    <h:outputText value="Nom de l'objet: " />
                                                    <h:outputText value="#{objet.nom}" style="font-weight: bold"/>
                                                </h:panelGrid>
                                            </p:outputPanel>
                    
                                            <p:outputPanel>
                                                <h:outputText value="Description: " />
                                                <h:outputText value="#{objet.description}" style="font-weight: bold"/>
                                            </p:outputPanel>
                                            
                                            <p:outputPanel>
                                                <h:outputText value="Disponiblité " />
                                                <h:outputText value="#{objet.disponibilite}" style="font-weight: bold"/>
                                            </p:outputPanel>
                    
                                            <p:button value="Modifier" outcome="index"  />
                                            <p:button value="Supprimer" outcome="index" />
           
                                        </h:panelGrid>
                                    </p:repeat>
                            </p:layoutUnit>
                        </p:layout>
                    <br />
                    </center>
                </p:tab>
            </p:tabView>
            <br/>
        </h:form>
        
    </h:body>
</html>
