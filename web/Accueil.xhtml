<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <h:form>      
            <p:panel id="panel" header="Que recherchez-vous ?" style="margin-bottom:10px;">
                <p:messages id="messages" />

                <h:panelGrid columns="5" cellspacing="10">
                    <p:inputText id="objet" value="#{ctrlcategorie.texte}" required="true" label="Objet" size="100">
                    </p:inputText>

                    <h:selectOneMenu id="categorie" value="#{ctrlcategorie.categorie.nom}" required="true" label="Catégorie">
                        <f:selectItem itemLabel="Toutes catégories" itemValue="" />
                        <f:selectItems value="#{ctrlcategorie.categoriesName}" />
                        
                    </h:selectOneMenu>

                    <p:commandButton value="Rechercher" id="rechercher" actionListener="#{search.search()}" icon="ui-icon-search" />

                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
