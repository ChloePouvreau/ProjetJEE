<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <header>
            <table bgcolor = "#9900cc">
                <tr>
                    <h:form>
                        <th width="100%" align ="center">Bonjour <h:outputText value = "#{ctlrpoit.poit.login}" /></th>
                        <th align="center"><p:button value="Mon profil" outcome="Profil"/></th>
                        <th align="right"><p:commandButton value="Déconnexion" action="#{ctlrpoit.deconnexionPoitevin()}"/></th>
                    </h:form>
                </tr>
            </table>
        </header>
        <br/>
        <h:form>    
           
            <p:panel id="panel" header="Que recherchez-vous ?" style="margin-bottom:10px;">
                <h:panelGrid columns="5" cellspacing="10">
                    <p:inputText id="objet" value="#{search.objet}" required="true" label="Objet" size="100">
                    </p:inputText>
                    <p:selectOneMenu id="categorie" value="#{search.categorie}" required="true" label="Catégorie">
                        <f:selectItem itemLabel="Toutes catégories" itemValue="All" />
                        <f:selectItems value="#{ctrlcategorie.categoriesName}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Rechercher" action="#{search.search()}" ajax="false" icon="ui-icon-search" />

                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
